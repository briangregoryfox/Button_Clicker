<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="header flex justify-between align-center">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button onclick="LogOut(this)">login</button>
        </div>
        <div class="main flex">
            <div class="col3">
                <div class="card flex">
                    <div class="card-col">
                        <h1>Ninja</h1>
                        <h3>noun</h3>
                        <p>Plural: ninjas</p>
                        <button>13 likes</button>
                    </div>
                    <div class="card-col2">
                        <p>A practitioner skilled in the Japanese art of ninjustsu</p>
                    </div>
                </div>
                <div class="card flex">
                    <div class="card-col">
                        <h1>Ninja</h1>
                        <h3>noun</h3>
                        <p>Plural: ninjas</p>
                        <button>13 likes</button>
                    </div>
                    <div class="card-col2">
                        <p>A practitioner skilled in the Japanese art of ninjustsu</p>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="right-card">
                    <h2>Dojonary is defined by YOU!</h2>
                    <button onclick="removeButton(this)">remove</button>
                </div>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
